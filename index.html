<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - Create table with modal input and editable data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/dist/css/main.min.css">
</head>

<body>
  <div class="container">
    <div class="col-8 offset-2">
      <button class="addData" id="addData">Add data</button>
      <div id="modal1" class="modal">
        <div class="modal__inner">
          <h2 class="modal__heading">
            Please add data
          </h2>
          <form class="modal-form" action="">
            <input class="modal-form__input" type="text">
            <input class="modal-form__input" type="text">
          </form>
          <div class="button-holder">
            <button id="confirm" class="button-holder__red">Confirm</button>
            <button id="cancel" class="button-holder__green">Cancel</button>
          </div>
        </div>
      </div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Car plate number</th>
            <th scope="col">Distance (m)</th>
            <th scope="col">Time (s)</th>
            <th scope="col">Speed (km/h)</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
